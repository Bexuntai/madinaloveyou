<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Собери пазл с изображением и узнай, как я тебя люблю!">
    <title>Собери Пазл</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f9c2d0, #fcb8d2, #e68a9e);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        #content {
            text-align: center;
            max-width: 100%;
            padding: 20px;
        }
        #startButton {
            padding: 15px 30px;
            background: #ff6584;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        #startButton:hover {
            transform: translateY(-3px);
            background: #ff4a6e;
        }
        #puzzle {
            display: none;
            margin: auto;
            width: 90vw; /* Адаптивная ширина */
            max-width: 720px; /* Максимальная ширина */
            aspect-ratio: 3 / 4;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
        }
        .piece {
            background-size: cover;
            cursor: pointer;
            width: 100%;
            aspect-ratio: 1 / 1.78;
            border: 1px solid #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
        }
        .piece:hover {
            border-color: #ff6584;
        }
        #loveMessage {
            display: none;
            margin-top: 20px;
            font-size: 28px;
            color: #ff6584;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(0deg);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            opacity: 0;
        }
        #loveMessage.show {
            display: block;
            transform: perspective(500px) rotateX(360deg);
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="content">
    <button id="startButton" onclick="startPuzzle()">Собери пазл и узнай, как я тебя люблю!</button>
    <div id="puzzle"></div>
    <div id="loveMessage">Я люблю тебя больше всего на свете!</div>
</div>
