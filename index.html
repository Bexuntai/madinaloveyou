<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f9c2d0, #fcb8d2, #e68a9e);
            font-family: 'Dancing Script', cursive;
        }
        #content {
            text-align: center;
        }
        #startButton {
            padding: 20px 50px;
            background: #ff6584;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        #startButton:hover {
            transform: translateY(-5px);
            background: #ff4a6e;
        }
        #puzzle {
            display: none;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80vw; /* Максимальная ширина пазла */
            max-width: 600px; /* Максимальная ширина пазла для больших экранов */
            height: auto; /* Высота будет вычисляться автоматически */
            aspect-ratio: 3 / 4; /* Соотношение сторон для вертикальной фотографии */
        }
        .piece {
            background-size: cover; /* Плитка будет обрезана по размеру */
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            touch-action: none;
            aspect-ratio: 1; /* Соотношение сторон плитки 1:1 */
            width: 100%; /* Плитка занимает 100% ширины своей ячейки */
            height: 100%; /* Плитка занимает 100% высоты своей ячейки */
        }
        .piece:hover {
            border-color: #ff6584;
        }
        #loveMessage {
            display: none;
            margin-top: 20px;
            font-size: 36px;
            color: #ff6584;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(0deg);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            opacity: 0;
        }
        #loveMessage.show {
            display: block;
            transform: perspective(500px) rotateX(360deg);
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Собери Пазл</title>
</head>
<body>

<div id="content">
    <button id="startButton" onclick="startPuzzle()">Сейчас мы будем собирать самую красивую девушку на свете</button>
    <div id="puzzle"></div>
    <div id="loveMessage">Я люблю тебя больше всего на свете!</div>
</div>

<script>
    function startPuzzle() {
        document.getElementById('startButton').style.display = 'none';
        
        const puzzle = document.getElementById('puzzle');
        puzzle.style.display = 'grid';
        
        const pieces = [
            { backgroundImage: 'url(tile_1.jpg)' },
            { backgroundImage: 'url(tile_2.jpg)' },
            { backgroundImage: 'url(tile_3.jpg)' },
            { backgroundImage: 'url(tile_4.jpg)' },
            { backgroundImage: 'url(tile_5.jpg)' },
            { backgroundImage: 'url(tile_6.jpg)' },
            { backgroundImage: 'url(tile_7.jpg)' },
            { backgroundImage: 'url(tile_8.jpg)' },
            { backgroundImage: 'url(tile_9.jpg)' }
        ];

        pieces.sort(() => Math.random() - 0.5);  // Перемешивание частей

        pieces.forEach((piece, index) => {
            const tile = document.createElement('div');
            tile.classList.add('piece');
            tile.style.backgroundImage = piece.backgroundImage;
            tile.dataset.index = index;
            puzzle.appendChild(tile);

            // Обработка кликов мышью
            tile.addEventListener('click', () => {
                if (selectedPiece === null) {
                    selectedPiece = tile;
                    selectedPiece.style.border = '2px solid #ff6584';
                } else {
                    const temp = selectedPiece.style.backgroundImage;
                    selectedPiece.style.backgroundImage = tile.style.backgroundImage;
                    tile.style.backgroundImage = temp;

                    selectedPiece.style.border = '2px solid #fff';
                    selectedPiece = null;

                    checkWin();
                }
            });

            // Добавляем обработку свайпов для плиток
            let startX, startY, endX, endY;

            tile.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            tile.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Отключаем прокрутку страницы при свайпе
                endX = e.touches[0].clientX;
                endY = e.touches[0].clientY;
            });

            tile.addEventListener('touchend', () => {
                const diffX = endX - startX;
                const diffY = endY - startY;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0) swapPiece(index, index + 1); // свайп вправо
                    else swapPiece(index, index - 1); // свайп влево
                } else {
                    if (diffY > 0) swapPiece(index, index + 3); // свайп вниз
                    else swapPiece(index, index - 3); // свайп вверх
                }
            });
        });

        let selectedPiece = null;

        function swapPiece(index1, index2) {
            if (index2 < 0 || index2 >= pieces.length) return;
            
            const tile1 = puzzle.children[index1];
            const tile2 = puzzle.children[index2];

            const temp = tile1.style.backgroundImage;
            tile1.style.backgroundImage = tile2.style.backgroundImage;
            tile2.style.backgroundImage = temp;

            const tempIndex = tile1.dataset.index;
            tile1.dataset.index = tile2.dataset.index;
            tile2.dataset.index = tempIndex;

            checkWin();
        }

        function checkWin() {
            let isWin = true;
            puzzle.querySelectorAll('.piece').forEach((piece, index) => {
                if (parseInt(piece.dataset.index) !== index) {
                    isWin = false;
                }
            });

            if (isWin) {
                const loveMessage = document.getElementById('loveMessage');
                loveMessage.classList.add('show');
            }
        }
    }
</script>

</body>
</html>
